<body>
    <h2>Since you took a trip out of the country for a year or more, you must meet the following condition:</h2>
    <!-- Create radio buttons to allow a user to confirm their status for each requirement -->
    <form action="/attachmentC" method="post" style="text-align: center;">
        <!-- Embeds hyperlink to government form -->
        <p>Did you file an "Application to Preserve Residence for Naturalization Purposes" <a href="https://www.uscis.gov/sites/default/files/document/forms/n-470instr.pdf" target="_blank">Form N-470</a> prior to your departure?</p>
        <label><input type="radio" name="filedAppNat" value="yes"/>Yes</label>
        <label><input type="radio" name="filedAppNat" value="no"/>No</label>

        <!-- Submit button -->
        <p></p>
        <input type="submit" id="button1" name="next" value="Next">
    </form>
</body>
